<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
    <title>Календарь</title>
  </head>
  <body>
    <header class="blog-header py-4 bg-light" >
        <div class="container">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <button type="button" class="btn btn-primary btn-sm" id="myBtn">  Добавить </button>
              <button type="button" class="btn btn-primary btn-sm" id="reset" onClick="window.location.reload()">Обновить</button>
              </div>
              <div class="col-4 text-center"></div>
              <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="text-muted" href="#" id="Search" onclick="alert('search!')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3" focusable="false" role="img"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
              </a>
              <input class="form-control mr-sm-2" type="text" placeholder="Событие, дата или участник" aria-label="Search">
            </div>
          </div>
        </div>
    </header>

    <div class="container col-sm-12 ">
        <div class="card">

          <div class="form-inline">
              <button class="btn btn-outline-dark btn-sm" id="previous" onclick="previous()">
                <span class=" btn-sm"><</span>
              </button>
              <h3 class="card-header bg-white border-none" id="monthAndYear">
                
              </h3>
              <button class="btn btn-outline-dark btn-sm" id="next" onclick="next()">
                <span class=" btn-sm" >></span>
              </button>
              <button class="btn btn-outline-dark btn-sm" id="today" >
                <span class=" btn-sm" >Сегодня</span>
              </button>

          </div>

          <table class="table table-bordered table-responsive-sm" id="calendar">
              <tbody id="calendar-body" >

              </tbody>
          </table>
          <form class="d-none form-inline d-print-block" >
            <label class=" lead mr-2 ml-2" for="month"></label>
              <select  id="month" >             
              </select>
            <label for="year"></label>
              <select  id="year" >       
              </select> 
          </form> 
        </div>        
    </div>
      
   

   

    <div id="calendar-event"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="closed">&times;</span>
        
              
        <form onsubmit="alert('submit!');return false">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Событие">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="День, месяц,год">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Участники">
          </div>          
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Описание"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-dark btn-sm" id="done" onclick="alert('click')" type="submit">
                <span class=" btn-sm">Готово</span>
            </button>
            <button class="btn btn-outline-dark btn-sm" id="deleted" onclick="alert('пора Удалить')">
                <span class="btn-sm ">Удалить</span>
            </button>
          </div>
        </form>
        
      </div>

    </div>

      <!-- The Modal -->
    <div id="myModal2" class="modal">

      <!-- Modal content -->
      <div class="modal-content2">
        <span class="close">&times;</span>
        
        <form>       
          <div class="form-col align-items-left">
            <div class="col">
              <label class="sr-only" for="inlineFormInput">имя</label>
              <input type="text" class="form-control" id="inlineFormInput" placeholder="">
            </div>
            <div class="col">
              <button type="submit" class="btn-outline-dark btn-sm" id="submit">Добавить</button>
            </div>
          </div>
        </form>
      </div>

    </div>
           
    
    <script src="js/scripts.js"></script>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
